<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTogether</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">WatchTogether Options</h5>
                <br/>
                <div class="input-group">
                    <span class="input-group-text">Server address</span>
                    <input type="text" aria-label="Server address" id="server-address" class="form-control">
                </div>
                <br/>
                <a id="save-button" class="btn btn-success">Save</a>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
