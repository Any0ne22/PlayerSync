<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTogether</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">WatchTogether</h5>
                <select class="form-select" id="player-selector">
                </select>
                <br/>
                <div class="input-group">
                    <span class="input-group-text">Room name</span>
                    <input type="text" aria-label="Room name" id="room-name" class="form-control">
                </div>
                <br/>
                <div class="container-fluid">
                    <div class="row">
                    <button type="button" id="sync-button" class="btn btn-primary col-4" style="display: none;">Sync !</button>
                    <button type="button" id="disconnect-button" class="btn btn-danger col-4" style="display: none;">Disconnect</button>
                    <a type="button" href="options.html" class="btn btn-light col-4">Options</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
